<!DOCTYPE html>
<html>
<head>
  <title>Página de inicio de sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center text-3xl font-bold mb-4">Inicio de sesión</h1>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Correo electrónico</label>
        <input type="email" class="form-input mt-1 block w-full" id="email" placeholder="usuario@ejemplo.com">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Contraseña</label>
        <input type="password" class="form-input mt-1 block w-full" id="password" placeholder="********">
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Iniciar sesión</button>
    </form>
  </div>

  <script src="https://cdn.tailwindcss.com/2.2.16/tailwind.min.js"></script>
</body>
</html>
